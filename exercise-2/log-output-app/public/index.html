<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image and Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Image and Todo App</h1>

    <!-- Image Section -->
    <div class="image-section">
      <img
        id="latest-image"
        src="/latest-image"
        alt="Latest Shared Content"
      />
    </div>

    <hr />

    <!-- Todo Section -->
    <div class="todo-section">
      <h2>Todo List</h2>

      <!-- Todo Form to Add a New Todo -->
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a todo (max 140 characters)"
          maxlength="140"
        />
        <button type="submit">Add Todo</button>
      </form>
    </div>
  </div>

  <script src="todo.js"></script> <!-- Separate script file -->
</body>
</html>
