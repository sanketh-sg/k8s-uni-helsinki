<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image and Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Image and Todo App</h1>

    <!-- Image Section -->
    <div class="image-section">
      <img
        id="latest-image"
        src="/latest-image"
        alt="Latest Shared Content"
      />
    </div>

    <hr />

    <!-- Todo Section -->
    <div class="todo-section">
      <h2>Todo List</h2>
      <div class="todo-input">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a todo (max 140 characters)"
          maxlength="140"
        />
        <button id="todo-send">Send</button>
      </div>
      <ul id="todo-list">
        <!-- Hardcoded Todos -->
        <li>Learn about Kind clusters</li>
        <li>Deploy logoutapp</li>
        <li>Test pinpong app</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
