<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Output App Viewer</title>
</head>
<body>
  <h1>Log Output App Viewer</h1>
  <p id="hash-display">Fetching hash...</p>

  <script>
    async function fetchHash() {
      try {
        const response = await fetch('/api/hash');
        const data = await response.json();
        document.getElementById('hash-display').innerText = `Application Hash: ${data.appHash}, Request Hash: ${data.requestHash}`;
      } catch (error) {
        document.getElementById('hash-display').innerText = 'Error fetching hash.';
        console.error('Error:', error);
      }
    }

    fetchHash();
  </script>
</body>
</html>
